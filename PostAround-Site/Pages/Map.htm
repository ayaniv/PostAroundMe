            function importanceOrder(marker, b) {
                return GOverlay.getZIndex(marker.getPoint().lat()) + marker.importance * 1000000;
            }

            function AddMultipleMarkers(data) {

                /// צריך להביא את כל המרקרים ולא רק את החבילה הנוכחית אחרת אל תציג את זה

                var myData = eval(data);

                // Create our "tiny" marker icon
                var blueIcon = new GIcon(G_DEFAULT_ICON);
                blueIcon.image = "http://gmaps-samples.googlecode.com/svn/trunk/markers/blue/blank.png";

                // Set up our GMarkerOptions object
                markerOptions = { icon: blueIcon
            , zIndexProcess: importanceOrder

                };

                var latlng;
                var marker;
                for (var i = 0; i < myData.length; i++) {
                    latlng = new GLatLng(myData[i].latitude, myData[i].longitude);
                    marker = new GMarker(latlng, markerOptions);
                    marker.importance = 0;
                    myMap.addOverlay(marker);
                }
            }

            function showMyLocation(lat, lng) {


                var jsCenter = new GLatLng(lat, lng);
                var marker = new GMarker(jsCenter, { zIndexProcess: importanceOrder });
                marker.importance = 100;
                myMap = new GMap2(document.getElementById("MapReal"));
                myMap.setCenter(jsCenter, 15);
                $("#MapReal").show();
                myMap.addOverlay(marker);

                ResizeMap(myMap);
            }

            function ResizeMap(jsMap) {
                var center = jsMap.getCenter();
                jsMap.checkResize();
                jsMap.setCenter(center);
            }

            $('#btnZoom').click(function () {

                /*Calculate the Position and Zoom of the Map*/
                myMap.setCenter(myMap.getCenter());
                myMap.setZoom(parseInt($('#txtNumber').val()));
                
            });

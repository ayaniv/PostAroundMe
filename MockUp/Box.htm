<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">



<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="css/screenNew.css" type="text/css" media="screen" charset="utf-8" />
</head>
<body>

<div class="Content" id="TemplateBox">
             <div id="Box${msgId}" box-id="${msgId}" class="Box ${ClassName}">
             <div class="BoxBody">
                <div style="display:none" id="MsgID">${msgId}</div>
                <div id="BoxLine" class="Line" color="${catColor}" style="background-color:${catColor}">
                </div>
                <div style="width:243; padding-left:15px; float:left; background-color:#FFF; padding-right:15px; padding-bottom:15px; padding-top:4px;">
                    <div class="BoxHead">
                        <div style="width:175px; height:27px; float:left">
                            <div class="BoxCategory" style="margin-top:-3px; float:left; width:100%; color:#6aa1bb; font-size:11px;">All \ $(category}</div>
                            <div style="margin-top:-1px; float:left; text-transform: uppercase; width:100%; color:#424e55; font-size:18px;" id="Titest">$(title}</div>
                        </div>
                        <div class="boxDistance" style="width:64px; float:right; margin-left:4px; height:27px"">
                        <div style="width:1px; float:left; background-color:#e2ddcf; height:100%"></div>
                        <div style="width:1px; float:left; background-color:#f9f8f5; height:100%"></div>

                        <div style="margin-left:4px;">
                        <div style="float:left; margin-top:-3px; float:right;  color:#6aa1bb; font-size:11px;">distance</div>
                        <div style="float:left; margin-top:-2px; float:right;  font-family:Calibri; font-weight:bold; font-style:italic; font-size:18px; color:#6aa1bb">500m</div>
                        
                        </div>
                        
                        </div>
                    </div>
                    <div class="BoxImage" style="width:243px; height:119px; background-color:#EAEDEE; float:left; margin-top:15px;"><img src="${image}"  /></div>
                    <div class="Text" id="fullDesc" style="margin-top:15px; float:left; width:100%;">${description}</div>
                
                <div class="MessageName"  style="font-size:10px; color:#c1c1c1; margin-top:15px; float:left; width:100%"><b style="float:left">${Name}</b><span style="margin-left:2px;">| ${Date} at ${Time}</span></div>
                <div class="MessageName"  style="font-size:10px; color:#c1c1c1; float:left; width:100%"><span style="float:left;">posted around</span><b style="float:left; margin-left:2px;">${Location}</b></div>
                
                </div>




             
                <div class="Bottom" id="CommentsArea" >
 
                    <div style="height:1px; background-color:#FFF;"></div>
                    <!-- comments start -->
                    <div id="currCommentsView" style="width:273px; background-color:#f2f4f5; display:none; ">

    
                    </div>
                    <!-- comments end-->

                    <div style="margin-left:15px; margin-right:15px; margin-top:5px;"><textarea  maxlength="500" id="Comment" cols"1" rows="1" style=" margin-top:5px; margin-bottom:5px; font-size:12px; width:236px; height:14px; border:solid 1px #cbd2d4; color:#999999; padding:3px; background-color:#FFF; font-family:Arial; overflow:hidden; resize:none;" >Write a comment...</textarea></div>
                </div>
                </div>
            </div>
            </div>

</body>
</html>
